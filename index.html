<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Trinka666</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <header>
  <h1>Trinka666</h1>
    <div class="button-container">
      <button id="privacy_policy"><a href="privacy_policy.txt" download>Політика Конфіденційності</a></button>
      <button id="user_agreement"><a href="user_agreement.txt" download>Угода Користувача</a></button>
      <button id="terms_of_use"><a href="terms_of_use.txt" download>Умови Використання</a></button>
    </div>
  </header>
  <div class="content">
    <h2 id="section_title">Політика конфіденційності</h2>
      <div id="text">
      </div>
    <p>Зв'язок із технічною підтримкою в <a href="https://t.me/tri666ka">телеграм</a></p>
    </div>
  <footer>
    <p>ФОП Остапчук П.І.</p>
    <p>вулиця Винниченка, 26, Луцьк, Волинська область, 43000</p>
    <p>Україна</p>
  </footer>
  <script>
      function loadContent(file, title) {
        fetch(file)
          .then(response => response.text())
          .then(text => {
            const paragraphs = text.split('\n\n');
            const contentElement = document.getElementById('text');
            const titleElement = document.getElementById('section_title');

            contentElement.innerHTML = '';
            titleElement.textContent = title;

            paragraphs.forEach(paragraph => {
              const p = document.createElement('p');
              p.textContent = paragraph;
              contentElement.appendChild(p);
            });
          });
      }

      document.getElementById('privacy_policy').addEventListener('click', () => {
        loadContent('privacy_policy.txt', 'Політика конфіденційності');
      });

      document.getElementById('user_agreement').addEventListener('click', () => {
        loadContent('user_agreement.txt', 'Угода Користувача');
      });

      document.getElementById('terms_of_use').addEventListener('click', () => {
        loadContent('terms_of_use.txt', 'Умови Використання');
      });

      // Load default content
      loadContent('privacy_policy.txt', 'Політика Конфіденційності');
  </script>
  </body>
</html>
